<div fxFlex="800px" fxFlex.md="500px" fxFlex.sm="350px" fxFlex.xs="200px">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 md-dialog-title>应用明细</h2>
        <md-dialog-content fxLayout="column" fxLayout.gt-md="row" style="padding:20px;">
            <div fxFlexAlign="center" style="width:70%;max-width:400px;padding:20px;">
                <image-upload [source]="logo?logo:'/assets/image/no_image.gif'" (logoChange)="onLogoChange($event)"></image-upload>
            </div>
            <div fxLayout="column" style="width:100%;">
                <md-input-container>
                    <input required maxlength="50" type="text" mdInput placeholder="名称" formControlName="name">
                    <md-hint align="end">{{form.get('name').value?.length}} / 50</md-hint>
                    <md-error *ngIf="form.get('name').hasError('required')">
                        名称 <strong>必填</strong>
                    </md-error>
                </md-input-container>
                <md-input-container>
                    <textarea rows="5" maxlength="2000" mdInput placeholder="描述" formControlName="description"></textarea>
                    <md-hint align="end">{{form.get('description').value?.length}} / 2000</md-hint>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
            <dialog-ok [disabled]="!form.valid"></dialog-ok>
            <dialog-cancel></dialog-cancel>
        </md-dialog-actions>
    </form>
</div>
