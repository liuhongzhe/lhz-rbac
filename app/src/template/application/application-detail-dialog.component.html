<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 md-dialog-title>应用明细</h2>
    <md-dialog-content fxLayout="column" style="padding:20px;">
        <div fxFlexAlign="center">
            <div style="width:280px;height:210px;padding:20px;">
                <image-upload [source]="logo" (logoChange)="onLogoChange($event)"></image-upload>
            </div>
        </div>
        <md-input-container>
            <input required maxlength="50" type="text" mdInput placeholder="名称" formControlName="name">
            <md-hint align="end">{{form.get('name').value.length}} / 50</md-hint>
            <md-error *ngIf="form.get('name').hasError('required')">
                名称 <strong>必填</strong>
            </md-error>
        </md-input-container>
        <md-input-container>
            <input maxlength="2000" type="text" mdInput placeholder="描述" formControlName="description">
            <md-hint align="end">{{form.get('description').value.length}} / 2000</md-hint>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
        <dialog-ok [disabled]="!form.valid"></dialog-ok>
        <dialog-cancel></dialog-cancel>
    </md-dialog-actions>
</form>
